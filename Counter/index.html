<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Counter</h1>
        <h2 id="countEl">0</h2>
        <article>
          <button id="increment-btn" onclick="increment()">+</button>
          <button id="reverse-btn" onclick="reverse()">-</button>
        </article>
        <button id="save-btn" onclick="save()">SAVE</button>
        <button id="reset-btn" onclick="reset()">CLEAR</button>
        <p id="saveEl">Previous entires: </p>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
